{% extends 'base.html' %}
{% load static %}

{% block contenido %}

    <center>
        <form method="POST"">
            <h1>Formulario de Contacto</h1>
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}"> {{ message }} </div>
                {% endfor %}
            {% endif %}
            <table>
                {% csrf_token %}
                {{ form.as_p }}
            </table>
            <input type="submit" value="Enviar">
        </form>
    </center>

{% endblock %}
